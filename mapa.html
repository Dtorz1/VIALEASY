<!DOCTYPE html>
<html>
  <head>
    <title>Mapa de Reportes de Tráfico</title>
    <link rel="stylesheet" href="mapa.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="text-center mt-4">
      <h1 class="h1">Mapa de Reportes de Tráfico</h1>
    </header>
    <div id="mapa-container" class="text-center">
      <div id="mapa" class="rounded"></div>
    </div>
    <div id="panel-de-reportes" class="text-center mt-3">
      <button
        type="button"
        onclick="reportarDaño()"
        class="btn btn-primary btn-lg btn-block mb-3">
        Daño en la Vía
      </button>
      <button
        type="button"
        onclick="reportarPolicia()"
        class="btn btn-primary btn-lg btn-block mb-3">
        Policía
      </button>
      <button
        type="button"
        onclick="reportarAccidente()"
        class="btn btn-primary btn-lg btn-block mb-3">
        Accidente
      </button>
    </div>
    <div class="text-center mt-3">
      <button
        type="button"
        onclick="centrarMapaEnMiUbicacion()"
        class="btn btn-success btn-lg">
        Centrar
      </button>
    </div>
    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-secondary btn-lg">Volver</a>
    </div>
    <audio id="miAudio" src="1.mp3" loop></audio>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="mapa.js"></script>
  </body>
</html>
